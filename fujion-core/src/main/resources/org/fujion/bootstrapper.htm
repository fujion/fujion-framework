<head>
	<title></title>
	<base href='${baseUrl}' target='#'>
</head>

<body>
	<script src='webjars/webjar-systemjs/dist/system.js'></script>
	<script src='webjars/webjar-systemjs/dist/extras/amd.js'></script>
	<script src='webjars/webjar-systemjs/dist/extras/named-exports.js'></script>
	<script src='webjars/webjar-systemjs-css-extra/dist/css.js'></script>

	<script type='systemjs-importmap'>
		${importMap}
	</script>

	<script>
		//var exports = {};

		System.import('fujion-core').then(fujion => {
			fujion.default.init({
				pid: '${pid}',
				baseurl: '${baseUrl}',
				wsurl: '${wsUrl}',
				debug: ${debug},
				keepalive: ${keepalive},
				logging: ${logging}
			});	
		});
	</script>
	
	<div id='fujion_root' style='visibility:hidden'></div>
</body>
